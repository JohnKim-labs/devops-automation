name: Run Tests

on:
  pull_request:
    branches:
      - main
      - staging
  push:
    branches:
      - main
      - staging
  workflow_dispatch:

jobs:
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'server/package-lock.json'

      - name: Install dependencies
        run: |
          cd server
          npm ci

      - name: Run unit tests
        run: |
          cd server
          npm run test:cov

      - name: Run E2E tests
        run: |
          cd server
          npm run test:e2e
        continue-on-error: true

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          directory: ./server/coverage
          flags: backend
          fail_ci_if_error: false

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Run tests
        run: npm run test:coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          directory: ./coverage
          flags: frontend
          fail_ci_if_error: false

  build-check:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build backend
        run: |
          cd server
          npm ci
          npm run build

      - name: Build frontend
        env:
          VITE_API_URL: http://localhost:4000/api
        run: |
          npm ci
          npm run build

      - name: Check build artifacts
        run: |
          test -d server/dist || (echo "Backend build failed" && exit 1)
          test -d dist || (echo "Frontend build failed" && exit 1)
          echo "âœ… All builds successful"
